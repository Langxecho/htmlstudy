<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
       <p>
        颜色选择控键:
        <input type="color">
       </p>
       <p>
        日期选择:
        <input type="date">
       </p>
       时间选择:
       <p>
          <input type="time">
       </p>
       电子邮件:
       <p>
         <input type="email">
       </p>
       必填:
       <p>
       <input type="text" required>
    </p>
    <p>
        数字:
        <input type="number" min="10" max="20">
    </p>
    <p>
        拖拽条:
        <input type="range" min="10" max="20">
    </p>
    <p>
        搜索:
        <input type="search">
    </p>
    <p>
        网址:
        <input type="url">
    </p>
    <p>
        省份:
        <input type="text" list="province-list">
        <datalist>
            <option value="江苏">
                <option value="山西">
                    <option value="山西">
                        <option value="山西">
        </datalist>
    </p>
    <p><input type="submit">提交表单</p>
    </form>
</body>
</html>
