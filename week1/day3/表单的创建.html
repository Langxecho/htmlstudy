<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <p>
            请输入你的姓名:<input type="text">
        </p>
        <p>
            报考院校:<input type="text" value = "清华大学" disabled>
        </p>
        <p>
            毕业学校:<input type="text" placeholder="请输入真实毕业学校哦">
        </p>
        <p>
            <label>
                <input type="radio" name="sex" value="女">女
            </label>
        </p>
        <p>
            血型:
            <input type="radio" name="bloodtype" checked id="A"><label for="A">A</label>
            <input type="radio" name="bloodtype" checked id="B"><label for="B">B</label>
            <input type="radio" name="bloodtype" checked id="O"><label for="O">O</label>
            <input type="radio" name="bloodtype" checked id="AB"><label for="AB">AB</label>
        </p>
        <P>爱好:
            <label >
                <input type="radio" name="hobby" value="足球">足球
                <input type="radio" name="hobby" value="篮球">篮球
                <input type="radio" name="hobby" value="羽毛球">羽毛球
                <input type="radio" name="hobby" value="乒乓球">乒乓球
            </label>
        </P>
        <p>
            请输入密码:<input type="password">
        </p>
        <p>请输入你最喜欢的编程语言</p>
        <select>
            <option value="Javascript">Javascript</option>
            <option value="Java">Java</option>
            <option value="PHP">PHP</option>
            <option value="C++">C++</option>
        </select>
        <p>
            留言:
            <textarea name="" id="" cols="100" rows="10"></textarea>
        </p>
        <p>
            <button>我是一个普通的按钮</button>
        </p>
        <p><input type="button" value="我是一个普通的按钮"></p>
        <p><input type="submit" value="提交表单"></p>
        <p><input type="reset" value="重置表单"></p>
    </form>

</body>
</html>
