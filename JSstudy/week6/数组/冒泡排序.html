    <script>
var arr = [6,2,5,5,1,14,521,1,522,5];
for (var i = 1; i < arr.length ; i ++){
    for (var j = arr.length - 1; j >= i; j--){
        if (arr[j] < arr[j - 1]){
            var temp = arr[j];
            arr[j] = arr[ j - 1];
            arr[j - 1] = temp;
        }
    }
    console.log(arr);
}
console.log(arr);





    </script>
</body>
