<body>
    <script>
        var arr = ['A', 'B', 'C', 'D', 'E', 'F'];
        var child_arr1 = arr.slice(2, 5);
        var child_arr2 = arr.slice(2);
        var child_arr3 = arr.slice(2, -1);
        console.log(child_arr1);
        console.log(child_arr2);
        console.log(child_arr3);
    //  slice第一个值start,第二个end
    // 如果start 为-1就表示从尾部开始算起,-2就从倒数第二,
    // end - 可选；设定新数组的结束位置；如果不填写该参数，默认到数组结尾；如果是负数，则表示从数组尾部开始算起（-1 指最后一个元素，-2 
    </script>
</body>
