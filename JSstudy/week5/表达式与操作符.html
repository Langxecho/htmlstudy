<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 6;
        a *= 2;
        a += 3;
        a /= 3;
        a %= 2;
        console.log(a);

        // 自增和自减
        var c = 3;
        var v = ++c;
        console.log(v);
        console.log(c);




    </script>
</body>

</html>
