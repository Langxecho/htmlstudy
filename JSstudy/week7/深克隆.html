<!DOCTYPE html>

<head>

<body>
    <script>
        var arr1 = [33, 44, 11, 22, [77, 88, [33, 66]]];
        function deepClone(arr) {
            var result = [];
            for (var i = 0; i < arr1.length; i++) {
                if (Array.isArray(arr1[i])) {
                    result.push(deepClone(arr1[i]));
                }
                else {
                    result.push(arr[i]);
                }
            }
            return result;
        }
 






    </script>
</body>
