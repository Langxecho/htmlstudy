    <script>
// 封装一个函数,这个函数的功能就是私有化变量
function fun(){
    var a = 0;
    return {
getA: function() {
    return a;
},
add: function() {
    a++;
},
pow: function () {
    a *= 2;
}
    }
    var obj = fun();
    console.log(obj.getA());
    obj.add();
    obj.add();
    obj.add();
console.log(obj.getA());
obj.pow();
console.log(obj.getA());
}





    </script>
